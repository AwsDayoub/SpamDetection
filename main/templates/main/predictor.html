<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Filter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Spam Filter</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Train the Model</h2>
                <form method="post" enctype="multipart/form-data" action="{% url 'train' %}" class="border p-3">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ train_form.data_file.label_tag }} 
                        {{ train_form.data_file }}
                    </div>
                    <button type="submit" class="btn btn-primary">Train</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Predict Spam Email</h2>
                <form method="post" action="{% url 'predict' %}" class="border p-3">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ predict_form.email_text.label_tag }}
                        {{ predict_form.email_text }}
                    </div>
                    <div class="form-group">
                        {{ predict_form.k_value.label_tag }}
                        {{ predict_form.k_value }}
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
